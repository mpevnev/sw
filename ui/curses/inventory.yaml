
# Strings
small tab: Small
medium tab: Medium
big tab: Big
huge tab: Huge

hint: > 
    Use "Tab" to switch between item tabs, a-z and A-Z to select items and
    "!" to exit, 'Enter' to confirm selection and 'Esc' to abort it.

# Colors
chosen item: {fg: black, bg: white}
unchosen item: {fg: white, bg: black}

# Keybindings
abort selection: ["^["]
change tab: ["\t"]
confirm: ["\n", "\r"]
quit: ["!"]
